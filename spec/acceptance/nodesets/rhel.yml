---
HOSTS:
  rhel9:
    roles:
      - server
      - default
      - master
    platform:   el-9-x86_64
    box:        generic/rhel9
    hypervisor: <%= hypervisor %>
    yum_repos:
      epel:
        mirrorlist: 'https://mirrors.fedoraproject.org/metalink?repo=epel-9&arch=$basearch'
        gpgkeys:
          - https://dl.fedoraproject.org/pub/epel/RPM-GPG-KEY-EPEL-9
  rhel8:
    roles:
    - server
    - default
    - master
    platform: el-8-x86_64
    box: generic/rhel8
    hypervisor: "<%= ENV.fetch('BEAKER_HYPERVISOR', 'vagrant') %>"
    yum_repos:
      epel:
        mirrorlist: https://mirrors.fedoraproject.org/metalink?repo=epel-8&arch=$basearch
        gpgkeys:
        - https://dl.fedoraproject.org/pub/epel/RPM-GPG-KEY-EPEL-8
    family: rhel-cloud/rhel-8
    gce_machine_type: n1-standard-2
  rhel7:
    roles:
    - client
    platform: el-7-x86_64
    box: generic/rhel7
    hypervisor: "<%= ENV.fetch('BEAKER_HYPERVISOR', 'vagrant') %>"
    yum_repos:
      epel:
        mirrorlist: https://mirrors.fedoraproject.org/metalink?repo=epel-7&arch=$basearch
        gpgkeys:
        - https://dl.fedoraproject.org/pub/epel/RPM-GPG-KEY-EPEL-7
    family: rhel-cloud/rhel-7
    gce_machine_type: n1-standard-2
CONFIG:
  validate: false
  log_level: verbose
  type: aio
  puppet_collection: "<%= ENV.fetch('BEAKER_PUPPET_COLLECTION', 'puppet7') %>"
